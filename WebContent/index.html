<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Welcome to jSlots</title>
	</head>
	<body>
		<div id="top_bar">
			<div id="title_text">jSlots</div>
		</div>
		<div id="outer_border">
		  	<div id="prompt">
		  		<div id="prompt_text"></div>
		  	</div>
  			<div id="game_screen">
  					<table id="game-table" width="100%" height="40%">
  						<tr id="row1">
    						<td id="0_0">Gold</td>
    						<td id="0_1">Bar</td>		
    						<td id="0_2">7</td>
  						</tr>
  						<tr id="row2">
    						<td id="1_0">Silver</td>
    						<td id="1_1">Silver</td>		
    						<td id="1_2">Silver</td>
  						</tr>
  						<tr id="row3">
    						<td id="2_0">7</td>
    						<td id="2_1">Cherry</td>		
    						<td id="2_2">Bar</td>
  						</tr>
					</table>
  			</div>
  			<div id="input_area">
      			<input id="input" type="text" name="input">
  			</div>
  			<div id="button_area">
      			<button type="button" id="button">Play</button>
  			</div>
		</div>
	</body>
</html>
